<header class="site-header">
    <nav class="navbar navbar-expand-md banner">
        <a class="title navbar-brand" href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/images/democratising-ai.svg' | relative_url }}" alt="Democratising AI Logo" class="site-title-img">
        </a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
            aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon">&#9776;</span></button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
            <!-- Links -->
            <ul class="navbar-nav ml-auto">
                {% for item in site.menu %}
                <li class='nav-item'>
                    <a class='nav-link' href='{{ item.link | absolute_url }}'>{{ item.label }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
