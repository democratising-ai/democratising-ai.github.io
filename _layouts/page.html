---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.gallery %}
  <div class="gallery">
    {% for item in page.gallery %}
    <a href="{{ item.url }}">
      <img src="{{ item.image_path }}" alt="{{ item.alt }}" style="margin: 10px; height: 80px; width: auto;">
    </a>
    {% endfor %}
  </div>
  {% endif %}

</article>
