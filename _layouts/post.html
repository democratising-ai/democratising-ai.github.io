---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {% if page.citation %}
        <p class="citation">{{ page.citation }}</p>
        {% endif %}

        {{ content }}
    </div>
</article>
